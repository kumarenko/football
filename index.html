<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/less" type="text/css" href="CSS/styles.less"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:500,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js"></script>

    <title>Document</title>

</head>
<body>
<header>
    <div class="top-line">
        <div class="wrapper">

            <div class="contact-info">
                <span class="email">
                    <i class="far fa-envelope"></i>
                    <a href="mailto:info@ultimatesportcom">info@ultimatesportcom</a>
                </span>
                <span class="phone">
                    <i class="fas fa-mobile-alt"></i>
                    <a href="tel:+563 - 65 455 444">+563 - 65 455 444</a>
                </span>
            </div>

            <div class="socials">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-vk"></i></a>
                <span class="searching">
                    <input type="text" class='search-field' placeholder="Type here"/>
                </span>
            </div>
        </div>
    </div>
</header>

<div class="navigation">
    <div class="wrapper">
        <nav class="line">
            <h1 class="logo">ULTIMATE SPORT</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Matches</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </div>
</div>
<main>
    <section class='top-slider'>
        <div class="slider">
            <div class="slider-item">
                <figure class=slider-figure>
                    <img class="slider-slide-1" src="img/abigail-keenan-5013.png" alt="slide-1">
                    <figcaption class="wrapper play">
                        <span class="play-date">18 October 2017, <span class="underline">18:00</span></span>
                        <span class="play-teams">FC Zimbu - FC Sheriff</span>
                        <span class="play-place">Chisinau, Arena Zimbru</span>
                        <span class="play-timer">
                                <span>
                                    <span>4</span>
                                    <span>days</span>
                                </span>
                                <span>
                                    <span>18</span>
                                    <span>hours</span>
                                </span>
                                <span>
                                    <span>32</span>
                                    <span>minutes</span>
                                </span>
                                 <span>
                                    <span>32</span>
                                    <span>seconds</span>
                                </span>
                            </span>
                    </figcaption>
                </figure>

                <button class="slider-prev-button">Previous</button>
                <button class="slider-next-button">Next</button>
            </div>
        </div>

    </section>


    <section></section>
    <section></section>
    <section></section>
</main>
<footer></footer>
</body>
</html>
